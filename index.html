<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="container" id="login-screen">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="error" id="error-message"></div>
    <button id="login-btn">Login</button>
  </div>

  <!-- START SCREEN -->
  <div class="container" id="start-screen" style="display: none;">
    <h1>Quiz Game</h1>
    <p>Test your knowledge with this 30-question quiz. You'll have 1 minute to answer each question.</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div class="container" id="quiz-screen" style="display: none;">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="timer-container">
      <div class="question-number" id="question-number">Question 1/30</div>
      <div class="timer" id="timer">01:00</div>
    </div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="next-btn" id="next-btn">Next</button>
  </div>

  <!-- RESULT SCREEN -->
  <div class="container" id="result-screen" style="display: none;">
    <h1>Hasil Quiz</h1>
    <div class="score" id="score"></div>
    <div id="results"></div>
    <button class="restart-btn" id="restart-btn">Play Again</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
